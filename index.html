
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skinora | Radiant Luxury Skincare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;500;600&family=Montserrat:wght@200;300;400;500&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        serif: ['"Cormorant Garamond"', 'serif'],
                        sans: ['Montserrat', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            gold: '#C5A059',
                            dark: '#1A1A1A',
                            cream: '#F9F6F1',
                            muted: '#7A7A7A'
                        }
                    },
                    animation: {
                        'fade-in-up': 'fadeInUp 1s ease-out forwards',
                        'fade-in': 'fadeIn 1.2s ease-out forwards',
                        'reveal': 'reveal 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards',
                        'slow-zoom': 'slowZoom 20s infinite alternate',
                        'bounce': 'bounce 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55)'
                    },
                    keyframes: {
                        fadeInUp: {
                            '0%': { opacity: '0', transform: 'translateY(40px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        reveal: {
                            '0%': { transform: 'scaleX(0)', transformOrigin: 'left' },
                            '100%': { transform: 'scaleX(1)', transformOrigin: 'left' }
                        },
                        slowZoom: {
                            '0%': { transform: 'scale(1)' },
                            '100%': { transform: 'scale(1.1)' }
                        },
                        bounce: {
                            '0%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                            '100%': { transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            scroll-behavior: smooth;
            background-color: #F9F6F1;
            color: #1A1A1A;
            overflow-x: hidden;
        }
        .luxury-text-reveal {
            clip-path: polygon(0 0, 100% 0, 100% 100%, 0% 100%);
        }
        
        /* Scroll Reveal Utilities */
        .reveal-hidden {
            opacity: 0;
            transform: translateY(30px);
            transition: all 1s cubic-bezier(0.215, 0.61, 0.355, 1);
        }
        .reveal-visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .stagger-1 { transition-delay: 100ms; }
        .stagger-2 { transition-delay: 200ms; }
        .stagger-3 { transition-delay: 300ms; }

        ::-webkit-scrollbar {
            width: 6px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #C5A059;
        }
    </style>
<script type="importmap">

  }
}
</script>

</html>
